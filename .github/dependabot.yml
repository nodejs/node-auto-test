# Set update schedule for GitHub Actions

version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: meta
    open-pull-requests-limit: 0

  - package-ecosystem: npm
    directory: /tools/eslint
    schedule:
      interval: monthly
    commit-message:
      prefix: tools
    open-pull-requests-limit: 0
    groups:
      eslint:
        applies-to: version-updates
        patterns:
          - '*'

  - package-ecosystem: npm
    directory: /tools/lint-md
    schedule:
      interval: monthly
    commit-message:
      prefix: tools
    open-pull-requests-limit: 0
    groups:
      lint-md:
        applies-to: version-updates
        patterns:
          - '*'
